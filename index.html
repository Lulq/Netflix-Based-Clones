<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    
    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    <title>NETFLIX CLONE</title>
    
</head>
<body>
    <header>
        <div class="container">
            <h2 class='logo'>NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>

        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container"> <!-- wrapper-->
                <h3 class='titulo'>DEXTER</h3>
                <p class='descricao'> 
                    Renomado funcionário da Polícia de Miami, Dexter esconde de todos uma segunda identidade: ele é um assassino em série que mata os criminosos que a polícia não consegue prender.
                </p>
                <div class='botoes'>
                    <button role='button' class='botao'>
                        <i class='fas fa-play'></i>
                        ASSISTIR AGORA
                    </button>
                <button role='button' class='botao'>
                    <i class='fas fa-info-circle'></i>
                    MAIS INFORMAÇÕES
                </button>
                </div>
            

            </div>
            
        </div>

    </main>


    <div class='carrocel-filmes'>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class='box-filme' src="img/colheita.jpg" alt="">
            </div>
            <div class="item">
                <img class='box-filme' src="img/godzilla.jpg" alt="">
            </div>
            <div class="item">
                <img class='box-filme' src="img/GOT.jpg" alt="">
            </div>
            <div class="item">
                <img class='box-filme' src="img/jw3.jpg" alt="">
            </div>
            <div class="item">
                <img class='box-filme' src="img/mk.jpg" alt="">
            </div>
            <div class="item">
                <img class='box-filme' src="img/monster.jpg" alt="">
            </div>
            <div class="item">
                <img class='box-filme' src="img/shingeki.jpg" alt="">
            </div>
            <div class="item">
                <img class='box-filme' src="img/twd.jpg" alt="">
            </div>
            <div class="item">
                <img class='box-filme' src="img/vikings.jpg" alt="">
            </div>
            
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src='js/owl/jquery.min.js'></script>
    <script src='js/owl/owl.carousel.min.js'></script>
    <script src="js/owl/main.js"></script>
    
</body>
</html>
